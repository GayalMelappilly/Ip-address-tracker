<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <div class="section text-center p-4 text-light position-relative">
    <h1>IP Address Tracker</h1>

    <div class="input-div d-flex justify-content-center">
      <input id="ip-input" class="mt-4 w-25 p-3 m-0" type="text" placeholder="Search for any IP address or domain">
      <button class="bg-dark sub-btn mt-4" onclick="getIp()"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>

    <section class="display-out d-flex position-absolute p-5 text-secondary w-75 rubik-font rounded h-50">
      <article>
        <h4>IP ADDRESS</h4>
        <p id="ip">--</p>
      </article>
      <article>
        <h4>LOCATION</h4>
        <p id="location">--</p>
      </article>
      <article>
        <h4>TIMEZONE</h4>
        <p id="timezone">--</p>
      </article>
      <article>
        <h4>ISP</h4>
        <p id="isp">--</p>
      </article>
    </section>
    
  </div>
  <div id="map" class="position-relative"></div>

  <script src="script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
